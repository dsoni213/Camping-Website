<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beds</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/offersAndPackages.css" />
    <script src="/js/cart.js"></script>
</head> 
<body>

<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo"> <i class="fas fa-hiking"></i> Soni Camping Equipment  </a>

    <nav class="navbar">
        <a href="homePage.html">home</a>
        <a href="campingEquipments.html">camping equip</a>
        <a href="furniture.html">Furniture</a>
        <a href="reviews.html">Reviews</a>
        <a href="offersAndPackages.html">Offer&Pack</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div id="cart-btn"><a href="basket.html" class="fas fa-shopping-cart"></a></div>

    </div>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="shopping-cart">
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-img-1.png" alt="">
            <div class="content">
                <h3>watermelon</h3>
                <span class="price">$4.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-img-2.png" alt="">
            <div class="content">
                <h3>onion</h3>
                <span class="price">$4.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-img-3.png" alt="">
            <div class="content">
                <h3>chicken</h3>
                <span class="price">$4.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="total"> total : $19.69/- </div>
        <a href="#" class="btn">checkout</a>
    </div>

    <form action="" class="login-form">
        <h3>login now</h3>
        <input type="email" placeholder="your email" class="box">
        <input type="password" placeholder="your password" class="box">
        <p>forget your password <a href="#">click here</a></p>
        <p>don't have an account <a href="#">create now</a></p>
        <input type="submit" value="login now" class="btn">
    </form>

</header>

<!-- header section ends -->

    <section class="categories" id="categories">

        <h1 class="heading">our<span>packages</span> </h1>
    
        <div class="box-container">
    
            <div class="box">
                <img src="/image/package2.jpeg" alt="">
                <h3>Only For You</h3>
                <p>$649.99</p>
                <button onclick="addToCart('Package 2', 649.99)" class="btn">shop now</button>
            </div>
        </div>
    
    </section>

    <script>
        // Define addToCart function here (it should match the one in shopping-cart.js)
        function addToCart(itemName, itemPrice) {
            shoppingCart.addItem(itemName, itemPrice);
        }
    </script>
</body>
</html>
