<body>
    <ul id="cart-items"></ul>

    <button onclick="clearCart()">Clear Cart</button>

    <script>
        // Retrieve the cart items and display them on the "Basket" page
        const cart = shoppingCart.getItems();
        const cartItemsElement = document.getElementById('cart-items');

        cart.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `${item.name} - $${item.price} <button onclick="removeFromCart(${index})">Remove</button>`;
            cartItemsElement.appendChild(listItem);
        });

        function removeFromCart(index) {
            shoppingCart.removeItem(index);
            location.reload(); // Refresh the page to update the cart display
        }

        function clearCart() {
            shoppingCart.clearCart();
            location.reload(); // Refresh the page to update the cart display
        }
    </script>
